<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand">
      <span class="text-light fw-bold fs-4" [routerLink]="['/home']">Top</span>
      <span class="text-danger fw-bold" [routerLink]="['/home']">Movies</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="#ff434c"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </button>
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse justify-content-between"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link position-relative text-light fw-bold"
            [routerLink]="['/movies']"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link position-relative text-light fw-bold"
            [routerLink]="['/tvshows']"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
            >TV Shows</a
          >
        </li>
      </ul>
      @if(loggedInSingal() || logOut) {
      <button class="btn btn-danger fs-5 ms-2" (click)="userLogOut()">
        LogOut
      </button>
      } @else {
      <button
        class="btn btn-danger fs-5 ms-lg-2 mt-2 mt-lg-0"
        [routerLink]="['/login']"
      >
        LogIn
      </button>
      }
    </div>
  </div>
</nav>
