<div class="container">
  <form class="mx-auto" (ngSubmit)="loginUser">
    <h3 class="text-center">Log In</h3>
    <div class="form-group mb-3 mt-5">
      <label for="Email">Email<span class="red">*</span> </label>
      <input
        type="email"
        class="form-control"
        name="Email"
        id="Email"
        aria-describedby="emailHelp"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1"
        >Password<span class="red">*</span>
      </label>
      <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="password"/>
    </div>
    <button
      type="submit"
      class="btn btn-danger mt-3 p-3"
      [routerLink]="['/home']"
      (click)="loginUser()"
    >
      Log In
    </button>

    <div id="emailHelp" class="sign form-text text-center mt-3">
      Don't have an account yet?
      <a class="a" [routerLink]="['/signup']">Sign Up</a>
    </div>
  </form>
</div>
