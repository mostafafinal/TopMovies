<div class="container mt-5 text-white">
  <div class="row">
    <div class="col-md-3 mb-4">
      @for (movie of allMovies ; track movie ){
      <div class="card ">
        <div>
          <div>
            <div>
              <img class="d-block w-100" [src]="movie.image" alt="Movie Image" />
              <div class="carousel-caption opacity-0 ">
                <div class="card-body d-flex flex-column justify-content-between">
                  <div class="d-flex text-end">
                    <div class="btn btn-primary">{{ movie.isAdult }}</div>
                    <div class="btn btn-success">{{ movie.rating }} <i class="bi bi-star-fill"></i></div>
                    <div class="btn btn-warning ">{{ movie.genres.join(', ') }}</div>
                  </div>

                  <h5 class="card-title mt-3">{{ movie.title }}</h5>
                  <p class="card-text">
                    {{ movie.overview }}
                  </p>
                  <button class="btn btn-danger btn-sm" [routerLink]="['/detailspage']">
                    More Details
                  </button>
                </div>

                <div class="card-footer text-muted">
                  <small class="text-white align-self-end">Released: {{ movie.date }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>}
    </div>
  </div>
</div>
