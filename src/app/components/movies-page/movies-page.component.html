<div class="container mt-5 text-white">
  <div class="row">
    <div
      class="col-md-3 mb-4"
      *ngFor="let movie of movies; trackBy: trackByMovieId"
    >
      <div class="card h-100 shadow-lg rounded-lg black-card">
        <div
          id="carousel-{{ movie.id }}"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                [src]="movie.image"
                alt="Movie Image"
              />
              <div class="carousel-caption opacity-0 text-overlay">
                <div
                  class="card-body d-flex flex-column justify-content-between"
                >
                  <div class="d-flex flex-column text-end">
                    <span class="btn btn-primary">{{ movie.quality }}</span>
                    <span class="btn btn-success">{{ movie.rating }}</span>
                    <span class="btn btn-warning ml-auto">{{
                      movie.genre
                    }}</span>
                  </div>

                  <h5 class="card-title mt-3">{{ movie.title }}</h5>
                  <p class="card-text">
                    {{ movie.description }}
                  </p>
                  <button
                    class="btn btn-danger btn-sm"
                    [routerLink]="['/detailspage']"
                  >
                    More Details
                  </button>
                </div>

                <div class="card-footer text-muted">
                  <small class="text-white align-self-end"
                    >Released: {{ movie.releaseYear }}</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
