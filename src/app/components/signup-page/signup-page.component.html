<div class="main-container">
  <div class="container sign-forms m-auto col-12 col-md-8 col-lg-6">
    <form
      class="mx-auto d-flex flex-column justify-content-center bg-dark text-secondary p-5"
      [formGroup]="signUpform"
    >
      <h3 class="text-center fs-2 text-light mt-1">Register</h3>
      <div class="mb-3">
        <label for="firstName" class="form-label m-0">Frist Name</label>
        <input
          id="firstName"
          formControlName="firstName"
          [(ngModel)]="firstName"
          class="form-control bg-dark text-secondary"
          required
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label m-0">Last Name</label>
        <input
          id="lastName"
          formControlName="lastName"
          [(ngModel)]="lastName"
          class="form-control bg-dark text-secondary"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label m-0">Email </label>
        <input
          type="email"
          class="form-control bg-dark text-secondary"
          id="email"
          [(ngModel)]="email"
          formControlName="email"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label m-0">Password </label>
        <input
          type="password"
          class="form-control bg-dark text-secondary"
          id="password"
          [(ngModel)]="password"
          formControlName="password"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label m-0"
          >Confirm Password
        </label>
        <input
          type="password"
          class="form-control bg-dark text-secondary"
          id="confirmPassword"
          formControlName="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        />
        @if (signUpform.errors?.['mismatch']) {
        <div class="text-danger">Passwords do not match.</div>
        }
      </div>
      <button
        type="submit"
        class="btn btn-danger d-block w-75 m-auto mt-3 p-2 ps-5 pe-5 rounded-pill"
        [disabled]="!signUpform.valid"
        (click)="registerUser()"
      >
        Sign Up
      </button>

      <div id="emailHelp" class="form-text text-center text-secondary mt-3">
        Already have an account?
        <a class="text-light" [routerLink]="['/login']">Log in</a>
      </div>
    </form>
  </div>
</div>
