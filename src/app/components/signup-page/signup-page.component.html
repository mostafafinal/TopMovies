<div class="container">
  <form class="mx-auto">
    <h3 class="text-center">Register</h3>
    <div class="form-group mb-3 mt-5">
      <label for="exampleInputEmail1">Email<span class="red">*</span> </label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1"
        >Password<span class="red">*</span>
      </label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword2"
        >Confirm Password<span class="red">*</span>
      </label>
      <input type="password" class="form-control" id="exampleInputPassword2" />
    </div>
    <button
      type="submit"
      class="btn btn-danger mt-3 p-3"
      [routerLink]="['/home']"
    >
      Sign Up
    </button>

    <div id="emailHelp" class="sign form-text text-center mt-3">
      Already have an account?
      <a class="a" [routerLink]="['/login']">Log in</a>
    </div>
  </form>
</div>
