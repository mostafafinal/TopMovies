<div class="bg-dark p-3 rounded">
  <div class="modal-header bg-dark pt-0">
    <span class="text-light fs-5 fw-bold">Rate This Movie</span>
    <button
      type="button"
      class="btn-close shadow-none"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div
    class="modal-body text-light d-flex flex-column justify-content-center align-items-center"
  >
    <ngb-rating [(rate)]="rating" class="fs-1 text-danger" />
    <pre>Your Rate: <b>{{ rating }}</b></pre>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-danger" (click)="addRate()">
      Rate Now!
    </button>
  </div>
</div>
