<section class="partners">
  <div class="containers">
    <owl-carousel-o [options]="customOptions">
      @for (movie of allMovies; track movie._id) {
      <ng-template carouselSlide>
        <div class="movie-slide px-1">
          <div class="image-container">
            <a routerLink="deta"></a
            ><img [src]="movie.image" [alt]="movie.title" />
          </div>
          <div id="card-body" class="overlay opacity-0">
            <h4 class="text-center text-white">{{ movie.title }}</h4>
            <p class="text-center text-white">{{ movie.tagline }}</p>
            <a
              class="btn btn-danger btn-sm"
              [routerLink]="['/detailspage', movie._id]"
            >
              Go to Details
            </a>
          </div>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
